<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!-- google fonts (for font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- font awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }

        *{
            font-family: 'Montserrat', sans-serif;
        }
      </style>
</head>

<body class="bg-sky-500 flex items-center justify-center w-full">

    <main>
        <div class="bg-white p-5 mt-8 rounded-xl">
            <h1 class="font-bold text-3xl">Welcome Todo</h1>
            <form class="flex items-center gap-3">
                <div class="flex border border-black rounded-md p-2 gap-3 items-center">
                    <i class="fa-solid fa-list-ul"></i>
                    <input type="text" class="outline-none w-[400px] font-medium" placeholder="Enter todo">
                </div>
                <button type="submit" class="px-5 py-2.5 bg-sky-500/50 text-white duration-300 hover:bg-sky-500 rounded-md">
                    Add
                </button>
                <label class="py-5 pl-3 inline-block">
                    <input class="choose-input hidden" required type="file">
                    <img width="100" height="100" src="/images/choose.png" class="choose-img" alt="">
                </label>
            </form>

            <div class="flex items-center justify-between my-4">
                <button id="showAllTodos" class="bg-sky-500 text-white font-medium px-4 py-2 rounded-md">All (<span
                        class="showAllTodosLength">0</span>)</button>
                <button id="showCompletedTodos" class="bg-sky-500 text-white font-medium px-4 py-2 rounded-md">Completed
                    (<span class="showCompletedTodosLength">0</span>)</button>
                <button id="showUncompletedTodos"
                    class="bg-sky-500 text-white font-medium px-4 py-2 rounded-md">Uncompleted (<span
                        class="showUncompletedTodosLength">0</span>)</button>
                <button id="showDeletedTodos" class="bg-sky-500 text-white font-medium px-4 py-2 rounded-md">Deleted
                    (<span class="showDeletedTodosLength">0</span>)</button>
            </div>

        </div>

        <ul id="todosCon" class="w-full flex flex-col gap-4 p-5 bg-white mt-10 rounded-xl">
        </ul>
    </main>

    <!-- edit modal -->
    <div class="fixed w-full h-full top-[100%] duration-300 left-0 backdrop-blur-md bg-black/50" id="wrapperModal">

    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="js/main.js"></script>
</body>

</html>
